<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Carousel</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(to right, #f59e0b, #ef4444);
      }
      .quote-icon {
        font-size: 1.75rem;
        position: absolute;
        top: 1rem;
        right: 1rem;
        opacity: 0.2;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
      <div class="overflow-hidden w-full max-w-6xl px-4 relative">
        <div
          id="carousel-track"
          class="flex transition-transform duration-500 ease-in-out"
        ></div>
        <div class="flex justify-center mt-4 space-x-2" id="dots"></div>
      </div>
    </div>

    <script>
      const testimonials = [
        {
          name: "Sarah Johnson",
          role: "CFO, Global Enterprises",
          content:
            "Working with this team has been a game-changer for our financial strategy. Their personalized approach and attention to detail is unmatched in the industry.",
        },
        {
          name: "Alex Morgan",
          role: "CTO, TechVision",
          content:
            "The team's innovative approach to solving complex problems is refreshing. Their solutions have transformed our business operations completely.",
        },
        {
          name: "Michael Chen",
          role: "Founder, NextGen Startups",
          content:
            "I've worked with many consultants over the years, but none have delivered results like this team. Their insights were invaluable to our growth strategy.",
        },
      ];

      const track = document.getElementById("carousel-track");
      const dots = document.getElementById("dots");

      let currentIndex = 1;

      // Clone last and first to create infinite loop effect
      const extendedSlides = [
        ...testimonials,
        ...testimonials,
        ...testimonials,
      ]; // Repeat testimonials for seamless infinite scroll

      function createCard(data, isCenter = false) {
        const card = document.createElement("div");
        card.className = "w-full md:w-[80%] lg:w-[33.3333%] px-2 flex-shrink-0";

        const mainCardClass = isCenter
          ? "bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden"
          : "bg-white bg-opacity-20 backdrop-blur-md border border-gray-200 rounded-2xl shadow-xl p-8 relative overflow-hidden";

        card.innerHTML = `
          <div class="${mainCardClass}">
            ${
              isCenter
                ? `<div class="absolute top-0 left-0 w-full h-1 gradient-bg"></div>`
                : ""
            }
            <div class="quote-icon"><i class="fas fa-quote-right"></i></div>
            <div class="flex mb-4 text-yellow-400">
              <i class="fas fa-star mr-1"></i><i class="fas fa-star mr-1"></i>
              <i class="fas fa-star mr-1"></i><i class="fas fa-star mr-1"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
            <p class="text-gray-800 text-lg font-medium mb-6">"${
              data.content
            }"</p>
            <div class="flex items-center">
              <div class="bg-white p-1 rounded-full">
                <img src="https://api.dicebear.com/7.x/personas/svg?seed=${
                  data.name
                }" class="w-12 h-12 rounded-full object-cover" />
              </div>
              <div class="ml-4">
                <h4 class="text-lg font-bold text-gray-900">${data.name}</h4>
                <p class="text-gray-600">${data.role}</p>
              </div>
            </div>
          </div>
        `;
        return card;
      }

      function renderSlides() {
        extendedSlides.forEach((item, idx) => {
          const isCenter = idx === currentIndex;
          const slide = createCard(item, isCenter);
          track.appendChild(slide);
        });
      }

      function updateSlides() {
        [...track.children].forEach((child, idx) => {
          const inner = child.querySelector("div");
          inner.className =
            idx === currentIndex
              ? "bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden"
              : "bg-white bg-opacity-20 backdrop-blur-md border border-gray-200 rounded-2xl shadow-xl p-8 relative overflow-hidden";

          if (idx === currentIndex) {
            if (!inner.querySelector(".gradient-bg")) {
              const gradientBar = document.createElement("div");
              gradientBar.className =
                "absolute top-0 left-0 w-full h-1 gradient-bg";
              inner.prepend(gradientBar);
            }
          } else {
            const grad = inner.querySelector(".gradient-bg");
            if (grad) grad.remove();
          }
        });

        const slideWidth = track.children[0].offsetWidth;
        const centerOffset = (track.offsetWidth - slideWidth) / 2;
        const translateX = slideWidth * currentIndex - centerOffset;
        track.style.transform = `translateX(-${translateX}px)`;

        [...dots.children].forEach((dot, i) => {
          dot.className = `w-3 h-3 rounded-full ${
            i === currentIndex % testimonials.length
              ? "bg-orange-500"
              : "bg-gray-300"
          }`;
        });
      }

      function renderDots() {
        testimonials.forEach((_, i) => {
          const dot = document.createElement("button");
          dot.className = `w-3 h-3 rounded-full ${
            i === 0 ? "bg-orange-500" : "bg-gray-300"
          }`;
          dot.addEventListener("click", () => {
            currentIndex = i + 1;
            updateSlides();
          });
          dots.appendChild(dot);
        });
      }

      renderSlides();
      renderDots();

      window.addEventListener("load", () => {
        updateSlides();
      });

      window.addEventListener("resize", () => {
        updateSlides();
      });

      setInterval(() => {
        currentIndex++;
        if (currentIndex >= extendedSlides.length) {
          currentIndex = 1; // Restart the carousel to create a 360-degree effect
        }
        updateSlides();
      }, 5000);
    </script>
  </body>
</html>
